{% extends parents_template|default:"organizer/base_organizer.html" %}

{% block title %}
{{ block.super }} - Delete Tag
{% endblock %}

{% block content %}
<div>
  <div>
    <form action="{{ tag.get_delete_url }}" method="post">
      {% csrf_token %}
      <p> Are you really sure you want too delete this
        tag: {{ tag.name }} ?
      </p>
      <a href="{{ tag.get_absolute_url }}"> Cancel </a>
    <button type="submit"> Delete Tag </button>
    </form>
  </div>
</div>
{% endblock %}
